<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../one-link/one-link.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="one-navbar-item">
    <template>
        <style>
            #content {
                display:flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            #text {
                font-size: 120%;
            }

            iron-icon {
                display: flex;
                width: var(--one-icon-size, 30px);
                height: auto;
                margin: 0;
            }
            iron-icon[hidden] {
                display: none;
            }
            li {
                padding: 5px;
            }
        </style>

        <li>
        <one-link href={{url}}>
            <div id="content">
                <iron-icon icon="{{icon}}" hidden$="[[hideIcon]]"></iron-icon>
                <div id="text">
                    <content></content>
                </div>
            </div>
        </one-link>
        </li>

    </template>

    <script>
        Polymer({
            is: 'one-navbar-item',
            properties: {
                url: {
                    type: String,
                },
                icon: {
                    type: String
                },
                iconPosition: {
                    type: String,
                    value: "left"
                }
            },
            attached: function() {
                if(this.icon) this.hideIcon = false;
                else this.hideIcon = true;
            }
        });
    </script>
</dom-module>
